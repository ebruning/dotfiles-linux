# Windows Customizations
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: full
background_opacity: .95

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: 'Hack Nerd Font'
    style: Regular
  bold:
    style: Bold
  italic:
    family: 'Hack Nerd Font'
    style: Italic
  bold_italic:
    family: 'Hack Nerd Font'
    style: Bold Italic
  size: 14.0

  #offset:
  #  x: 0
  #  y: 0
  #glyph_offset:
  #  x: 0
  #  y: 0

cursor:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  #unfocused_hollow: true

live_config_reload: true

