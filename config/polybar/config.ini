[colors]
background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
; gruvbox colors
bg = #fbf1c7
bg0_h = #f9f5d7
bg0_s = #f2e5bc
bg0 = #fbf1c7
bg1 = #ebdbb2
bg2 = #d5c4a1
bg3 = #bdae93
bg4 = #a89984
fg = #3c3836
fg0 = #282828
fg1 = #3c3836
fg2 = #504945
fg3 = #665c54
fg4 = #7c6f64
red = #cc241d
red-dark = #9d0006
green = #98971a
green-dark = #79740e
yellow = #d79921
yellow-dark = #b57614
blue = #458588
blue-dark = #076678
pruple = #b16286
purple-dark = #8f3f71
aqua = #689d6a
aqua-dark = #427b58
gray = #928374
gray-dark = #7c6f64
orange = #d65d0e
orange-dark = #af3a03

[bar/main]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 30
;offset-x = 1%
;offset-y = 1%
radius = 6.0
fixed-center = true

;background = ${colors.background}
background = ${colors.fg1}
;foreground = ${colors.foreground}
foreground = ${colors.bg1}

line-size = 3
line-color = #f00

border-size = 4
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

separator = |
separator-padding = 3 

;font-0 = fixed:pixelsize=10;1
;font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
;font-2 = siji:pixelsize=10;1

font-0 = "Noto Sans:size=10;0"
;font-1 = "FontAwesome:size=12;0"
font-1 = "Hack Nerd Font:size=16;2"
font-2 = "Noto Sans:size=12;0"
font-3 = "Noto Sans Mono:size=12;0"
font-4 = "Noto Sans:size=12;0"

modules-left = workspaces xwindow
modules-center = date
modules-right = eth battery cpu memory

tray-position = right
tray-padding = 1
;tray-background = #0063ff

wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

;cursor-click = pointer
;cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format-padding = 1
label-font = 3 

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true
enable-click = true
enable-scroll = false

; ws-icon-0 = 1;
; ws-icon-1 = 2;
; ws-icon-2 = 3;♜
; ws-icon-3 = 4;♝
; ws-icon-4 = 5;♞
; ws-icon-default = ♟
; format = <label-state>
label-active-font = 3 
label-empty-font = 3 
label-occupied-font = 3
label-monitor = %icon% %name%
label-active-underline = ${colors.foreground}

label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

label-empty = %icon% %name%
label-empty-foreground = #55

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-font = 3 
format-prefix-foreground = #79740e
label-font = 3 
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = #79740e
format-prefix-font = 3 
label-font = 3 
label = %percentage_used%%

[module/eth]
type = internal/network
interface = net0
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%


[module/date]
type = internal/date
interval = 1.0
time = %H:%M
time-alt =   %m/%d/%Y%

format = <label>
label-font = 3
format-foreground = ${colors.green}
;format-background = ${color.shade2}
;format-foreground = ${color.modulefg}
format-padding = 1
label = %time%

format-discharging-prefix-font = 3 
[module/battery]
type = internal/battery
font = 3
; This is useful in case the battery never reports 100% charge
; Default: 100
full-at = 99

; format-low once this charge percentage is reached
; Default: 10
; New in version 3.6.0
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

format-discharging-prefix-foreground = #79740e
format-discharging-prefix = "BAT "
format-discharging-prefix-font = 3 
label-discharging-font = 3
label-discharging = %percentage%%

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 0

