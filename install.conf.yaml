- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- create:
    - ~/.tmux/plugins
    - ~/.config/ranger
    - ~/.config/ranger/plugins
    - ~/.config/nvim
    - ~/.fonts

- shell:
  - [sh -c "$(wget -O- https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh) --unattended", Installing OhMyZsh]
  - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm, Installing TPM]
  - [git clone https://github.com/alexanderjeurissen/ranger_devicons ~/.config/ranger/plugins/ranger_devicons, Installing Ranger devicons]

- link:
    ~/Pictures/backgrounds: backgrounds
    ~/.config/picom.conf: picom.conf
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.config/ranger: ranger 
    ~/.config/ranger/rc.conf: ranger/rc.conf 
    ~/.config/alacritty: config/alacritty
    ~/.config/bat: config/bat
    ~/.config/bspwn: config/bspwm
    ~/.config/nvim/init.vim: config/nvim/init.vim
    ~/.config/nvim/coc-settings.json: config/nvim/coc-settings.json
    ~/.config/polybar: config/polybar
    ~/.config/ranger/rc.conf: config/ranger/rc.conf 
    ~/.config/sxhkd: config/sxhkd
    ~/.config/Thunar: config/Thunar
    ~/.config/dunst: config/dunst
    ~/.config/rofi: config/rofi
